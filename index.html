<!DOCTYPE Html>
<html>
    <head>
        <title>UI part 09</title>
        <link type="text/css" rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="font-awesome-4.6.2/css/font-awesome.min.css">
        <link type="text/css" rel="stylesheet" href="css/flags.css">
    </head>
        <body>
            <div id="main_container">
                <div id="content_holder">
                    <div id="content_box">
                        <div id="head_container">
                            <div id="logo_holder"></div>
                            <div id="link_container">
                                <div class="tab_link">
                                    <p>Calculare Rates</p>
                                    <span class="active_tab"></span>
                                </div>
                                <div class="tab_link">
                                    <p>Manage Rates</p>
                                    <span></span>
                                </div>
                                <div id="last_tab" class="tab_link">
                                    <p>Add Rates</p>
                                    <span></span>
                                </div>
                            </div>
                        </div>
                        <div id="leftSide_rates">
                            <table>
                                <tr>
                                    <td>EUD/USD</td>
                                    <td class="separa_line">1,0880</td>
                                    <td>+0,0009%</td>
                                </tr>
                                <tr>
                                    <td>GBP/USD</td>
                                    <td class="separa_line">1,4258</td>
                                    <td>-0,65%</td>
                                </tr><tr>
                                    <td>GBP/USD</td>
                                    <td class="separa_line">1,4258</td>
                                    <td>-0,65%</td>
                                </tr><tr>
                                    <td>GBP/USD</td>
                                    <td class="separa_line">1,4258</td>
                                    <td>-0,65%</td>
                                </tr><tr>
                                    <td>GBP/USD</td>
                                    <td class="separa_line">1,4258</td>
                                    <td>-0,65%</td>
                                </tr>
                            </table>
                        </div>
                        <div id="centered_formcontainer">
                            <div id="infor_bar">
                                <p><span>GET LIVE PRICES</span><br>
                                    REQUEST A PRICE
                                </p>
                            </div>
                            <div id="form_holder">
                                <form>
                                    <div id="country_left">
                                        <label>Currency i have</label>
                                        <span class="formNput">
                                            <span class="flagIcon_wrapper flag-sell"><i class="flag flag-US"></i></span>
                                            <input type="text" id="base_currncInpt" class="formIcon_name">
                                            <span class="inpt_droper">
                                                <i class="fa fa-sort-desc" aria-hidden="true"></i>
                                            </span>
                                        </span>
                                        <span id="currencyHave">
<!--
                                            <ul id="dropdown_current" class="dropdown-menu">
                                                <li><i class="flag flag-AR"></i><span class="flag_name">kassam</span></li>
                                                <li><i class="flag flag-AR"></i><span class="flag_name">Mustapha</span></li>
                                                <li><i class="flag flag-AR"></i><span class="flag_name">kassam</span></li>
                                                <li><i class="flag flag-AR"></i><span class="flag_name">kassam</span></li>
                                                <li><i class="flag flag-AR"></i><span class="flag_name">kassam</span></li>
                                                <li><i class="flag flag-AR"></i><span class="flag_name">kassam</span></li>
                                                <li><i class="flag flag-AR"></i><span class="flag_name">kassam</span></li>
                                            </ul>
-->
                                        </span>
                                        <label class="elem_align">Amount</label>
                                        <input type="text" class="inpt_crrny">
                                    </div>
                                    <div id="control_holder">
                                        <button id="currency_btn">
                                            <i class="fa fa-chevron-left" aria-hidden="true"></i>
                                            <i class="fa fa-chevron-right" aria-hidden="true"></i>
                                        </button>
                                        <button id="amount_btn">
                                            <i class="fa fa-chevron-left" aria-hidden="true"></i>
                                            <i class="fa fa-chevron-right" aria-hidden="true"></i>
                                        </button>
                                    </div>
                                    <div id="country_right">
                                        <label>Currency i want</label>
                                        <span class="formNput">
                                            <span class="flagIcon_wrapper flag-buy"><i class="flag flag-TZ"></i></span>
                                            <input type="text" id="base_changing" class="formIcon_name">
                                            <span class="inpt_droper">
                                                <i class="fa fa-sort-desc" aria-hidden="true"></i>
                                            </span>
                                        </span>
                                        <span id="currencyChange">
<!--
                                            <ul id="dropdown_change" class="dropdown-menu">
                                                <li><i class="flag flag-GB"></i><span class="flag_name">kassam</span></li>
                                                <li><i class="flag flag-EU"></i><span class="flag_name">Mustapha</span></li>
                                                <li><i class="flag flag-KE"></i><span class="flag_name">kassam</span></li>
                                                <li><i class="flag flag-AR"></i><span class="flag_name">kassam</span></li>
                                                <li><i class="flag flag-AR"></i><span class="flag_name">kassam</span></li>
                                                <li><i class="flag flag-AR"></i><span class="flag_name">kassam</span></li>
                                                <li><i class="flag flag-AR"></i><span class="flag_name">kassam</span></li>
                                            </ul>
-->
                                        </span>
                                        <label class="elem_align">Amount</label>
                                        <input type="text" class="inpt_crrny">
                                    </div>
                                    <div id="submit_holder">
                                        <div id="note_bar">
                                            <p>The base country is Tanzania, all rates are calculated according to TZ Shilling</p>
                                        </div>
                                        <div id="calcBtn_holder">
                                        <input type="submit" value="CALCULATE RATE">
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <script src="js/jquery.js" type="text/javascript"></script>
            <script src="js/engine.js" type="text/javascript"></script>
        </body>
</html>
